[bar/mybar]
modules-right = cpu bar memory bar xkeyboard bar tray
modules-center = date
modules-left = i3

font-0 = JetBrainsMonoNLNF-Regular:pixelsize=14;1

format-memory-padding = 3

[module/bar]
type = custom/text
content = |

[module/tray]
type = internal/tray

tray-size = 90%
format-margin = 8px
tray-spacing = 8px

[module/date]
type = internal/date

interval = 1

date = %Y-%m-%d
time = %H:%M:%S

label = " %date% |  %time%"

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout>
label-layout = %name%

label-layout-padding = 1

[module/i3]
type = internal/i3

[module/cpu]
type = internal/cpu

label = "FULL: %percentage%% "
interval = 1

[module/memory]
type = internal/memory

label = " %gb_used%/%gb_total% "
interval = 1
