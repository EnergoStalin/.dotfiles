# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

# '%{$fg_bold[green]%} %{$fg[cyan]%}%c%{$fg_bold[blue]%}$(git_prompt_info)%{$fg_bold[blue]%} % %{$reset_color%}'
# format='$all'
format='$os$directory$git_branch$status$character'

right_format='$cmd_duration$git_status$package$c$python$lua$golang$kotlin$java$rust$nodejs$docker_context'

# Replace the 'â¯' symbol in the prompt with 'âœ'
