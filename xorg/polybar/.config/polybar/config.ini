[bar/mybar]
modules-right = cpu memory xkeyboard tray
modules-center = date
modules-left = i3

format-memory-padding = 3

[module/bar]
type = custom/text
content = |

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/date]
type = internal/date

interval = 1.0

date = %Y-%m-%d
time = %H:%M:%S

label = %date% %time%

[module/xkeyboard]
type = internal/xkeyboard
label-layout = %name%

label-layout-padding = 2

[module/i3]
type = internal/i3

[module/cpu]
type = internal/cpu

interval = 1
warn-percentage = 95

[module/memory]
type = internal/memory

label = " %gb_used%/%gb_total%"

interval = 1
warn-percentage = 95
format-margin-left = 3
format-margin-right = 2